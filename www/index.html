<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Explorer - Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            color: #fff;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .main {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 15px;
            align-items: start;
        }
        
        .canvas-container {
            background: rgba(0,0,0,0.4);
            border: 2px solid #4a7c9e;
            border-radius: 8px;
            padding: 15px;
            aspect-ratio: 1;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 4px;
            background: #0a1a2a;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            background: rgba(0,0,0,0.4);
            border: 2px solid #4a7c9e;
            border-radius: 8px;
            padding: 15px;
            height: fit-content;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.85em;
            color: #a8d5ff;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        input[type="text"], input[type="number"], select {
            background: rgba(0,0,0,0.3);
            border: 1px solid #4a7c9e;
            color: #ffd700;
            padding: 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85em;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: #4a9eff;
            height: 5px;
        }
        
        .slider-with-value {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .slider-with-value input[type="range"] {
            flex: 1;
            margin: 0;
        }
        
        .value-display {
            min-width: 50px;
            text-align: center;
            font-family: monospace;
            font-size: 0.8em;
            color: #ffd700;
            font-weight: bold;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #00d084 0%, #00a86b 100%);
            grid-column: 1 / -1;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 208, 132, 0.4);
        }
        
        .audio-toggle {
            background: #ff9500;
        }
        
        .audio-toggle:hover {
            background: #ffb143;
        }
        
        .audio-toggle.active {
            background: #00d084;
        }
        
        .stats {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-bottom: 15px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .stat-label {
            color: #a8d5ff;
        }
        
        .stat-value {
            font-family: monospace;
            font-weight: bold;
            color: #ffd700;
        }
        
        .color-picker-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        input[type="color"] {
            width: 100%;
            height: 30px;
            border: 1px solid #4a7c9e;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .hint {
            font-size: 0.75em;
            color: #7a9cb8;
            margin-top: 3px;
            font-style: italic;
        }
        
        .divider {
            height: 1px;
            background: rgba(74, 124, 158, 0.3);
            margin: 15px 0;
        }
        
        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÄ Fractal Explorer</h1>
        
        <div class="main">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="button-group">
                    <button class="reset-btn" id="resetBtn">‚Üª Reset View</button>
                    <button class="audio-toggle" id="audioBtn">üîä Audio OFF</button>
                </div>
                
                <div class="control-group">
                    <label for="formulaSelect">Formula</label>
                    <select id="formulaSelect">
                        <option value="mandelbrot">z¬≤ + c (Mandelbrot)</option>
                        <option value="cubic">z¬≥ + c</option>
                        <option value="quartic">z‚Å¥ + c</option>
                        <option value="sin">sin(z) + c</option>
                        <option value="exp">e^z + c</option>
                        <option value="custom">Custom (z^p + c)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>C Value (Real + Imaginary)</label>
                    <div class="input-row">
                        <div>
                            <input type="text" id="cReal" value="-0.7" placeholder="Real">
                            <div class="hint">Real</div>
                        </div>
                        <div>
                            <input type="text" id="cImag" value="0.27015" placeholder="Imag">
                            <div class="hint">Imaginary</div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group" id="powerControl" style="display: none;">
                    <label for="power">Custom Power (p)</label>
                    <div class="slider-with-value">
                        <input type="range" id="power" min="2" max="5" step="0.1" value="2">
                        <span class="value-display" id="powerValue">2.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="zoom">Zoom Level</label>
                    <div class="slider-with-value">
                        <input type="range" id="zoom" min="0" max="8" step="0.1" value="0">
                        <span class="value-display" id="zoomValue">1.0x</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="quality">Render Quality</label>
                    <div class="slider-with-value">
                        <input type="range" id="quality" min="1" max="4" step="0.5" value="2">
                        <span class="value-display" id="qualityValue">Medium</span>
                    </div>
                </div>
                    <div class="slider-with-value">
                        <input type="range" id="iterations" min="10" max="300" step="10" value="50">
                        <span class="value-display" id="iterationsValue">50</span>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="control-group">
                    <label>Color Scheme</label>
                    <select id="colorScheme">
                        <option value="rainbow">Rainbow</option>
                        <option value="fire">Fire</option>
                        <option value="ocean">Ocean</option>
                        <option value="sunset">Sunset</option>
                        <option value="monochrome">Monochrome</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div class="control-group" id="customColorControl" style="display: none;">
                    <label>Custom Colors</label>
                    <div class="color-picker-row">
                        <input type="color" id="color1" value="#000000" title="Min iterations">
                    </div>
                    <div class="color-picker-row">
                        <input type="color" id="color2" value="#ff00ff" title="Mid iterations">
                    </div>
                    <div class="color-picker-row">
                        <input type="color" id="color3" value="#00ffff" title="Max iterations">
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="control-group">
                    <label for="audioFreq">Ambient Base Freq</label>
                    <div class="slider-with-value">
                        <input type="range" id="audioFreq" min="50" max="800" step="10" value="440">
                        <span class="value-display" id="audioFreqValue">440 Hz</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="audioVolume">Audio Volume</label>
                    <div class="slider-with-value">
                        <input type="range" id="audioVolume" min="0" max="1" step="0.1" value="0.5">
                        <span class="value-display" id="audioVolumeValue">50%</span>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-row">
                        <span class="stat-label">Mouse X</span>
                        <span class="stat-value" id="mouseX">0.00</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Mouse Y</span>
                        <span class="stat-value" id="mouseY">0.00</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">FPS</span>
                        <span class="stat-value" id="fpsValue">60</span>
                    </div>
                </div>
                
                <div style="font-size: 0.75em; color: #7a9cb8; line-height: 1.4;">
                    <strong>Controls:</strong><br>
                    ‚Ä¢ Scroll: Zoom in/out<br>
                    ‚Ä¢ Drag: Pan view<br>
                    ‚Ä¢ Adjust C, formula & colors live
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // State
        let centerX = -0.5;
        let centerY = 0;
        let scale = 2.5;
        let maxIterations = 50;
        let cReal = -0.7;
        let cImag = 0.27015;
        let formula = 'mandelbrot';
        let colorScheme = 'rainbow';
        let customPower = 2;
        
        // Audio - Ambient soundscape
        let audioContext = null;
        let audioEnabled = false;
        let audioFreq = 440;
        let audioVolume = 0.5;
        let ambientOscillators = [];
        let noiseNode = null;
        let masterGain = null;
        let filterNode = null;
        let lastAudioUpdate = 0;
        
        // Mouse
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let dragStartCenterX = 0;
        let dragStartCenterY = 0;
        
        // FPS
        let frameCount = 0;
        let lastFpsTime = performance.now();
        
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Complex number operations
        function cmul(a, b) {
            return {
                real: a.real * b.real - a.imag * b.imag,
                imag: a.real * b.imag + a.imag * b.real
            };
        }
        
        function cadd(a, b) {
            return {
                real: a.real + b.real,
                imag: a.imag + b.imag
            };
        }
        
        function cabs(a) {
            return Math.sqrt(a.real * a.real + a.imag * a.imag);
        }
        
        function cpow(a, p) {
            const r = cabs(a);
            const theta = Math.atan2(a.imag, a.real);
            const rp = Math.pow(r, p);
            return {
                real: rp * Math.cos(p * theta),
                imag: rp * Math.sin(p * theta)
            };
        }
        
        function csin(a) {
            return {
                real: Math.sin(a.real) * Math.cosh(a.imag),
                imag: Math.cos(a.real) * Math.sinh(a.imag)
            };
        }
        
        function cexp(a) {
            const e = Math.exp(a.real);
            return {
                real: e * Math.cos(a.imag),
                imag: e * Math.sin(a.imag)
            };
        }
        
        // Iteration function
        function iterate(x, y) {
            let z = { real: x, imag: y };
            const c = { real: cReal, imag: cImag };
            
            for (let i = 0; i < maxIterations; i++) {
                const abs = cabs(z);
                if (abs > 2) return i;
                
                switch(formula) {
                    case 'mandelbrot':
                        z = cadd(cmul(z, z), c);
                        break;
                    case 'cubic':
                        z = cadd(cmul(cmul(z, z), z), c);
                        break;
                    case 'quartic':
                        const z2 = cmul(z, z);
                        z = cadd(cmul(z2, z2), c);
                        break;
                    case 'sin':
                        z = cadd(csin(z), c);
                        break;
                    case 'exp':
                        z = cadd(cexp(z), c);
                        break;
                    case 'custom':
                        z = cadd(cpow(z, customPower), c);
                        break;
                }
            }
            return maxIterations;
        }
        
        // Coloring
        function getColor(iterations) {
            const ratio = iterations / maxIterations;
            let r, g, b;
            
            switch(colorScheme) {
                case 'rainbow':
                    r = Math.sin(ratio * Math.PI) * 255;
                    g = Math.sin((ratio + 0.33) * Math.PI) * 255;
                    b = Math.sin((ratio + 0.66) * Math.PI) * 255;
                    break;
                    
                case 'fire':
                    if (ratio < 0.5) {
                        r = ratio * 2 * 255;
                        g = 0;
                        b = 0;
                    } else {
                        r = 255;
                        g = (ratio - 0.5) * 2 * 255;
                        b = 0;
                    }
                    break;
                    
                case 'ocean':
                    r = Math.sin(ratio * Math.PI) * 50;
                    g = 100 + Math.sin(ratio * Math.PI + 1) * 150;
                    b = 200 + Math.cos(ratio * Math.PI) * 55;
                    break;
                    
                case 'sunset':
                    r = 255;
                    g = 150 + Math.sin(ratio * Math.PI) * 105;
                    b = Math.cos(ratio * Math.PI) * 255;
                    break;
                    
                case 'monochrome':
                    r = g = b = ratio * 255;
                    break;
                    
                case 'custom':
                    const c1 = hexToRgb(document.getElementById('color1').value);
                    const c2 = hexToRgb(document.getElementById('color2').value);
                    const c3 = hexToRgb(document.getElementById('color3').value);
                    
                    if (ratio < 0.5) {
                        const t = ratio * 2;
                        r = c1.r + (c2.r - c1.r) * t;
                        g = c1.g + (c2.g - c1.g) * t;
                        b = c1.b + (c2.b - c1.b) * t;
                    } else {
                        const t = (ratio - 0.5) * 2;
                        r = c2.r + (c3.r - c2.r) * t;
                        g = c2.g + (c3.g - c2.g) * t;
                        b = c2.b + (c3.b - c2.b) * t;
                    }
                    break;
            }
            
            return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }
        
        // Render with adaptive resolution
        let renderQuality = 2; // Lower res = faster
        function render() {
            const w = Math.max(100, Math.floor(canvas.width / renderQuality));
            const h = Math.max(100, Math.floor(canvas.height / renderQuality));
            const pixelSize = scale / w;
            
            // Use offscreen canvas for better perf
            const offCanvas = document.createElement('canvas');
            offCanvas.width = w;
            offCanvas.height = h;
            const offCtx = offCanvas.getContext('2d');
            const imageData = offCtx.createImageData(w, h);
            const data = imageData.data;
            
            for (let py = 0; py < h; py++) {
                for (let px = 0; px < w; px++) {
                    const x = centerX - scale/2 + px * pixelSize;
                    const y = centerY - scale/2 + py * pixelSize;
                    const iterations = iterate(x, y);
                    
                    const color = getColor(iterations);
                    const rgb = color.match(/\d+/g);
                    
                    const idx = (py * w + px) * 4;
                    data[idx] = parseInt(rgb[0]);
                    data[idx+1] = parseInt(rgb[1]);
                    data[idx+2] = parseInt(rgb[2]);
                    data[idx+3] = 255;
                }
            }
            
            offCtx.putImageData(imageData, 0, 0);
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(offCanvas, 0, 0, w, h, 0, 0, canvas.width, canvas.height);
            updateAudio();
        }
        
        // Audio - Ambient soundscape (chill)
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioContext.createGain();
            masterGain.gain.setValueAtTime(0.02 * audioVolume, audioContext.currentTime);
            
            // Low-pass filter for smoothness
            filterNode = audioContext.createBiquadFilter();
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(500, audioContext.currentTime);
            filterNode.Q.setValueAtTime(2, audioContext.currentTime);
            
            // Create ambient pad with multiple sine waves
            const frequencies = [audioFreq * 0.5, audioFreq * 0.75, audioFreq, audioFreq * 1.5];
            for (let freq of frequencies) {
                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(0.15 / frequencies.length, audioContext.currentTime);
                
                osc.connect(gain);
                gain.connect(filterNode);
                osc.start();
                ambientOscillators.push(osc);
            }
            
            filterNode.connect(masterGain);
            masterGain.connect(audioContext.destination);
        }
        
        function updateAudio() {
            if (!audioEnabled || !audioContext || performance.now() - lastAudioUpdate < 100) return;
            lastAudioUpdate = performance.now();
            
            // Analyze center area for sound design
            const centerIterations = iterate(centerX, centerY);
            const iterRatio = Math.min(centerIterations / maxIterations, 1);
            const zoomRatio = Math.log2(2.5 / scale); // zoom level 0-8
            
            // Filter frequency responds to zoom - smoother transitions
            const filterFreq = 200 + zoomRatio * 300; // 200-2600 Hz
            filterNode.frequency.exponentialRampToValueAtTime(filterFreq, audioContext.currentTime + 0.8);
            
            // Ambient volume based on iterations and user setting
            const volume = (0.02 + iterRatio * 0.04) * audioVolume;
            masterGain.gain.setValueAtTime(volume, audioContext.currentTime);
            
            // Modulate base frequency subtly
            const baseFreq = audioFreq * (0.8 + iterRatio * 0.4);
            if (ambientOscillators.length > 0) {
                ambientOscillators[0].frequency.exponentialRampToValueAtTime(baseFreq, audioContext.currentTime + 0.8);
            }
        }
        
        function stopAudio() {
            if (ambientOscillators.length > 0) {
                ambientOscillators.forEach(osc => osc.stop());
                ambientOscillators = [];
            }
        }
        
        // Events
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            dragStartCenterX = centerX;
            dragStartCenterY = centerY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const px = (e.clientX - rect.left) / canvas.width;
            const py = (e.clientY - rect.top) / canvas.height;
            
            document.getElementById('mouseX').textContent = (centerX - scale/2 + px * scale).toFixed(4);
            document.getElementById('mouseY').textContent = (centerY - scale/2 + py * scale).toFixed(4);
            
            if (isDragging) {
                const deltaX = (e.clientX - dragStartX) / canvas.width * scale;
                const deltaY = (e.clientY - dragStartY) / canvas.height * scale;
                centerX = dragStartCenterX - deltaX;
                centerY = dragStartCenterY - deltaY;
                render();
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY > 0 ? 1.1 : 0.9;
            scale *= zoomFactor;
            document.getElementById('zoom').value = Math.log2(2.5 / scale);
            render();
        });
        
        // Controls
        document.getElementById('resetBtn').addEventListener('click', () => {
            centerX = -0.5;
            centerY = 0;
            scale = 2.5;
            document.getElementById('zoom').value = 0;
            render();
        });
        
        document.getElementById('audioBtn').addEventListener('click', (e) => {
            audioEnabled = !audioEnabled;
            e.target.textContent = audioEnabled ? 'üîä Audio ON' : 'üîä Audio OFF';
            e.target.classList.toggle('active');
            if (audioEnabled) {
                initAudio();
            } else {
                stopAudio();
            }
        });
        
        document.getElementById('formulaSelect').addEventListener('change', (e) => {
            formula = e.target.value;
            document.getElementById('powerControl').style.display = 
                formula === 'custom' ? 'block' : 'none';
            render();
        });
        
        document.getElementById('colorScheme').addEventListener('change', (e) => {
            colorScheme = e.target.value;
            document.getElementById('customColorControl').style.display = 
                colorScheme === 'custom' ? 'block' : 'none';
            render();
        });
        
        document.getElementById('cReal').addEventListener('input', (e) => {
            cReal = parseFloat(e.target.value) || 0;
            render();
        });
        
        document.getElementById('cImag').addEventListener('input', (e) => {
            cImag = parseFloat(e.target.value) || 0;
            render();
        });
        
        document.getElementById('power').addEventListener('input', (e) => {
            customPower = parseFloat(e.target.value);
            document.getElementById('powerValue').textContent = customPower.toFixed(1);
            render();
        });
        
        document.getElementById('zoom').addEventListener('input', (e) => {
            scale = 2.5 / Math.pow(2, parseFloat(e.target.value));
            document.getElementById('zoomValue').textContent = (2.5 / scale).toFixed(2) + 'x';
            render();
        });
        
        document.getElementById('iterations').addEventListener('input', (e) => {
            maxIterations = parseInt(e.target.value);
            document.getElementById('iterationsValue').textContent = maxIterations;
            render();
        });
        
        document.getElementById('audioFreq').addEventListener('input', (e) => {
            audioFreq = parseInt(e.target.value);
            document.getElementById('audioFreqValue').textContent = audioFreq + ' Hz';
        });
        
        document.getElementById('audioVolume').addEventListener('input', (e) => {
            audioVolume = parseFloat(e.target.value);
            document.getElementById('audioVolumeValue').textContent = Math.round(audioVolume * 100) + '%';
            if (masterGain) {
                masterGain.gain.setValueAtTime(audioVolume * 0.06, audioContext.currentTime);
            }
        });
        
        document.getElementById('quality').addEventListener('input', (e) => {
            renderQuality = parseFloat(e.target.value);
            const qualityLabels = { 1: 'Ultra', 1.5: 'High', 2: 'Medium', 2.5: 'Low', 3: 'Very Low', 3.5: 'Potato', 4: 'Ultrafast' };
            document.getElementById('qualityValue').textContent = qualityLabels[renderQuality] || 'Custom';
            render();
        });
        
        ['color1', 'color2', 'color3'].forEach(id => {
            document.getElementById(id).addEventListener('input', render);
        });
        
        // Animation loop
        function animate() {
            frameCount++;
            const now = performance.now();
            if (now - lastFpsTime >= 1000) {
                document.getElementById('fpsValue').textContent = frameCount;
                frameCount = 0;
                lastFpsTime = now;
            }
            requestAnimationFrame(animate);
        }
        
        render();
        animate();
    </script>
</body>
</html>
