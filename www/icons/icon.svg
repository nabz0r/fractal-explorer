<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(102,126,234,0.4)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  
  <!-- Center glow -->
  <circle cx="256" cy="256" r="200" fill="url(#centerGlow)"/>
  
  <!-- Outer breathing circle -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#glow)" stroke-width="1" opacity="0.5"/>
  
  <!-- Main breathing circle -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="url(#glow)" stroke-width="3" opacity="0.9"/>
  
  <!-- Inner spiral (simplified fractal) -->
  <g transform="translate(256,256)" opacity="0.8">
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="url(#glow)" opacity="0.3"/>
    <ellipse cx="-25" cy="0" rx="20" ry="25" fill="#667eea" opacity="0.5"/>
    <ellipse cx="25" cy="0" rx="20" ry="25" fill="#764ba2" opacity="0.5"/>
  </g>
  
  <!-- Meditation figure (abstract) -->
  <g transform="translate(256,256)" fill="white" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="-30" r="18" />
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="25" ry="35" />
    <!-- Crossed legs suggestion -->
    <ellipse cx="0" cy="55" rx="40" ry="12" />
  </g>
  
  <!-- Floating particles -->
  <circle cx="150" cy="150" r="4" fill="#667eea" opacity="0.6"/>
  <circle cx="362" cy="150" r="3" fill="#764ba2" opacity="0.5"/>
  <circle cx="150" cy="362" r="3" fill="#764ba2" opacity="0.5"/>
  <circle cx="362" cy="362" r="4" fill="#667eea" opacity="0.6"/>
  <circle cx="256" cy="100" r="2" fill="white" opacity="0.4"/>
  <circle cx="256" cy="412" r="2" fill="white" opacity="0.4"/>
  
  <!-- Subtle shine -->
  <ellipse cx="200" cy="160" rx="50" ry="25" fill="white" opacity="0.05"/>
</svg>