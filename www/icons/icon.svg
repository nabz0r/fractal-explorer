<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="100%" style="stop-color:#1a2a4a"/>
    </linearGradient>
    <linearGradient id="spiral1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="50%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
    <linearGradient id="spiral2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#4a9eff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#spiral1)" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#spiral2)" stroke-width="2" opacity="0.4"/>
  
  <!-- Main spiral fractal shape -->
  <g transform="translate(256,256)">
    <!-- Center mandelbrot-like shape -->
    <ellipse cx="0" cy="0" rx="80" ry="100" fill="url(#spiral1)" opacity="0.9"/>
    <ellipse cx="-50" cy="0" rx="35" ry="45" fill="url(#spiral2)" opacity="0.8"/>
    <ellipse cx="50" cy="0" rx="35" ry="45" fill="url(#spiral2)" opacity="0.8"/>
    
    <!-- Spiral arms -->
    <path d="M0,-100 Q80,-80 100,0 Q80,80 0,100 Q-80,80 -100,0 Q-80,-80 0,-100" 
          fill="none" stroke="url(#spiral1)" stroke-width="8" opacity="0.7"/>
    
    <path d="M0,-130 Q110,-100 130,0 Q100,110 0,130 Q-110,100 -130,0 Q-100,-110 0,-130" 
          fill="none" stroke="url(#spiral2)" stroke-width="4" opacity="0.5"/>
    
    <!-- Decorative circles -->
    <circle cx="-70" cy="-70" r="15" fill="#4a9eff" opacity="0.8"/>
    <circle cx="70" cy="-70" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="-70" cy="70" r="15" fill="#00ffff" opacity="0.8"/>
    <circle cx="70" cy="70" r="15" fill="#ffd700" opacity="0.8"/>
    
    <!-- Small detail circles -->
    <circle cx="0" cy="-120" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="120" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="-120" cy="0" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="120" cy="0" r="8" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="180" cy="150" rx="60" ry="30" fill="white" opacity="0.1"/>
</svg>